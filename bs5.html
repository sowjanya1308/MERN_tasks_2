<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .pd{
        height: 90px;
      }
    </style>


    <script src="https://kit.fontawesome.com/a3a3d7869b.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <title>bootstrap 5</title>
</head>
<body>
    <form class="p-5 m-5">
        
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="validationServerUsername" class="form-label">FirstName</label>
        </div>
        <div class="col-auto">
          <div class="input-group has-validation">
            <span class="input-group-text icon" id="inputGroupPrepend3"><i class="fa fa-user-o" aria-hidden="true"></i></span>
            <input type="text" placeholder="First Name" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Please supply your FirstName.
            </div>
          </div>
        </div>
        <div class="col-auto">
        </div>
      </div>

      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="validationServerUsername" class="form-label">LastName</label>
        </div>
        <div class="col-auto">
          <div class="input-group has-validation">
            <span class="input-group-text icon" id="inputGroupPrepend3"><i class="fa fa-user-o" aria-hidden="true"></i></span>
            <input type="text" placeholder="Last Name" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Please supply your LastName.
            </div>
          </div>
        </div>
        <div class="col-auto">
        </div>
      </div>

      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="validationServerUsername" class="form-label">Email</label>
        </div>
        <div class="col-auto">
          <div class="input-group has-validation">
            <span class="input-group-text icon" id="inputGroupPrepend3"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
            <input type="email" placeholder="E-mail address" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Please supply your Email address.
            </div>
          </div>
        </div>
        <div class="col-auto">
        </div>
      </div>

      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="validationServerUsername" class="form-label">Phone #</label>
        </div>
        <div class="col-auto">
          <div class="input-group has-validation">
            <span class="input-group-text icon" id="inputGroupPrepend3"><i class="fa fa-phone" aria-hidden="true"></i></span>
            <input type="text" placeholder="(845)555-1212" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Please supply your Phone Number.
            </div>
          </div>
        </div>
        <div class="col-auto">
        </div>
      </div>

      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="validationServerUsername" class="form-label">Address</label>
        </div>
        <div class="col-auto">
          <div class="input-group has-validation">
            <span class="input-group-text icon" id="inputGroupPrepend3"><i class="fa fa-home" aria-hidden="true"></i></span>
            <input type="text" placeholder="(845)555-1212" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Please supply your street address.
            </div>
          </div>
        </div>
        <div class="col-auto">
        </div>
      </div>

      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="validationServerUsername" class="form-label">City</label>
        </div>
        <div class="col-auto">
          <div class="input-group has-validation">
            <span class="input-group-text icon" id="inputGroupPrepend3"><i class="fa fa-home" aria-hidden="true"></i></span>
            <input type="text" placeholder="(845)555-1212" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
            <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Please supply your city.
            </div>
          </div>
        </div>
        <div class="col-auto">
        </div>
      </div>

      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">State</label>
        </div>
        <div class="col-auto">
          <div class="input-group has-validation">
            <span class="input-group-text icon" id="inputGroupPrepend3"><i class="fa fa-list" aria-hidden="true"></i></span>
            <input type="text" id="validationServerUsername" class="form-control" aria-describedby="passwordHelpInline">
            <select class="form-select" id="inputPassword6" required>
              <option selected disabled value=""></option>
              <option>...</option>
            </select>
          </div>
        </div>
      </div>

      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Do you have hosting? </label>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              No
            </label>
          </div>
        </div>
      </div>

      <br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Project Description</label>
        </div>
        <div class="col-auto">
          <div class="input-group has-validation">
            <span class="input-group-text icon" id="inputGroupPrepend3"><i class="fa fa-pencil" aria-hidden="true"></i></span>
            <input type="text" placeholder="Project Description" id="validationServerUsername" class="form-control pd" aria-describedby="passwordHelpInline">
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-warning m-5 text-white">Send <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
      </form>

      <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous">
    </script>
</body>
</html>
