<!DOCTYPE html>
<html lang="en">
<head>


    <!-- ... (other meta tags and links) ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a3a3d7869b.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <style>
      button{
          width: 300px;
          border: none;
          height: 40px;
      }
      .rem{
              position: relative;
              right: 0px;
      }
      .ahref{
          position: absolute;
          left: 200px;
      }
  </style>
</head>
<body>
  <div class="container">
      <div class="row">
             
        <div class="col-sm bg-gradient p-4 m-4"></div>
        <div class="col-sm bg-gradient p-4 m-4">
          <!--card start-->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center fst-italic fs-3">Instagram</h5> <br>

              <div class="col-auto">
                </div>
                <div class="col-auto">
                  <div class="input-group has-validation">
                    <span class="input-group-text icon" id="inputGroupPrepend3"><i class="fa fa-user-o" aria-hidden="true"></i></span>
                    <input type="text" placeholder="Username" class="form-control form" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                  </div>
                </div>
                <br>
                <div class="col-auto">
                </div>
                <div class="col-auto">
              </div>
              <div class="col-auto">
                <div class="input-group has-validation">
                  <span class="input-group-text icon" id="inputGroupPrepend3"><i class="fa fa-lock" aria-hidden="true"></i></span>
                  <input type="password" placeholder="Password" class="form-control form" id="validationServerPassword" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                </div>
              </div>
              <div class="col-auto">
              </div>
              <br>
              <center><button class="text-white sign bg-primary">Log in</button></center> <br>
              <input type="checkbox" class="rem">
              <label for="rem" class="rem">Remember me</label>
              <a href="https://www.google.com"class="ahref">Forget password?</a>
            </div>
          </div>
          <br><center><p>Don't have an account! <a href="https://www.google.com">Sign up here</a></p></center>
          <!--card end-->
        </div>
        <div class="col-sm bg-gradient p-4 m-4"></div>
        
       
        <!--end of row 1-->
      </div>
  </div>
  <script>
    // Function to validate the form
    function validateForm() {
        // Get the username and password input values
        var username = document.getElementById("validationServerUsername").value;
        var password = document.getElementById("validationServerPassword").value;

        // Check if username and password are not empty
        if (username.trim() === "" || password.trim() === "") {
            alert("Username and password are required fields");
            return false; // Prevent form submission
        }

        // You can add more complex validation logic here if needed

        return true; // Allow form submission
    }

    // Add an event listener to the login button
    document.querySelector(".sign").addEventListener("click", function (e) {
        if (!validateForm()) {
            e.preventDefault(); // Prevent the form from submitting if validation fails
        }
    });
  </script>
  <!--Script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
  crossorigin="anonymous">
  </script>
</body>
</html>
