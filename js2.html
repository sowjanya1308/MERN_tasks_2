<!DOCTYPE html>
<html>
<head>
    <title>Alphabetical String Sorter</title>
</head>
<center>
<body>
    <h1>Alphabetical Order</h1>
    <p>Enter a string to sort alphabetically:</p>
    <input type="text" id="inputString">
    <button onclick="sortAndDisplay()">Sort</button>
    <p id="result"></p>

    <script>
        function sortStringAlphabetically(inputString) {
            return inputString.split('').sort().join('');
        }

        function sortAndDisplay() {
            const inputElement = document.getElementById('inputString');
            const resultElement = document.getElementById('result');
            const inputString = inputElement.value;
            const sortedString = sortStringAlphabetically(inputString);
            resultElement.textContent = `Sorted: ${sortedString}`;
        }
    </script>
</body>
</center>
</html>
