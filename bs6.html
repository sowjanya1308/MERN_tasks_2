<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <title>bootstrap 6</title>
</head>
<body>
    
    <form class="p-5 m-5">
        <div class="col-md-4">
            <label for="validationServerUsername" class="form-label">Name</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
              <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Name is required
              </div>
            </div>
        </div>

        <div class="col-md-4">
            <label for="validationServerUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
              <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Email is required
              </div>
            </div>
        </div>

        <div class="col-md-4">
            <label for="validationServerUsername" class="form-label">Password</label>
            <div class="input-group has-validation">
              <input type="password" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
              <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Password is required
              </div>
            </div>
        </div>

        <div class="col-md-4">
            <label for="validationDefault04" class="form-label">Hobbies</label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value=""></option>
              <option>...</option>
            </select>
        </div>
        <br>
        <div class="col-md-4">
          <button type="submit" class="btn btn-danger w-100">Submit</button>
        </div>
    </form>
    
    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous">
    </script>
</body>
</html>
